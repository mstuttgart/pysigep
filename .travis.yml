language: python

matrix:
    include:
      - python: 3.5
        env: TOX_ENV=py35
      - python: 3.6
        env: TOX_ENV=py36
      - python: 3.6
        env: TOX_ENV=flake8
      - python: 3.6
        env: TOX_ENV=coverage

install:
  - pip install -U tox==2.7.0

script:
  - tox -e ${TOX_ENV}

after_success:
  - coveralls

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: mstuttgart
  password:
    secure: 
  on:
    tags: true
    repo: mstuttgart/pysigep
    condition: ${TOX_ENV} == py36
